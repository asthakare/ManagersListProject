<div *ngIf="employees && employees.length > 0">
    <h2 style="text-align: center;
    padding: 2%; color: #003d73;">Employees of Selected Manager</h2>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>Salary</th>
            <td mat-cell *matCellDef="let element">${{ element.salary }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'salary']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'salary'];"></tr>
    </table>
    <div class="button"><button style="
        padding: 0.5%;" mat-button (click)="goBack()">Back</button></div>
</div>
